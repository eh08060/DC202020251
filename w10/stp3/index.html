<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W10 - stp3</title>
    <script>
      let a = 1;
      console.log(a); // 1
      a = 2;
      console.log(a); // 2
      a = a + 1;
      console.log(a); // 3
      a++;
      console.log(a); // 4
      a += 1;
      console.log(a); // 5;
      let txt = "A";
      console.log(txt); // A
      txt += 1;
      console.log(txt); // A1
      txt = txt + 1;
      console.log(txt); // A11
      txt += "텍스트";
      console.log(txt); // A11텍스트
      let numTxt = "1";
      console.log(numTxt); // 1
      numTxt++;
      console.log(numTxt); // 2
      a = a - 1;
      console.log(a); // 4
      a = a * 10;
      console.log(a); // 40
      a--;
      console.log(a); // 39
      a /= 3;
      console.log(a); // 13
    </script>
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>아무 텍스트</h1>
  </body>
</html>
