<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stp3</title>
    <script>
      //변수란 컴퓨터에게 내가 나중에 써먹을 수 있게 값을 저장해 놓으라고 하는 것.
      //언제든지 우리가 이름붙인 그 변수를 통해 값 혹은 데이터를 불러올 수 있다.
      // 옛 문법의 변수 선언 : var 변수이름;
      //요즘 문법의 변수 선언 : let 변수이름;
      let a = 1;
      console.log(a); // 1
      a = 2;
      console.log(a); // 2
      a = a + 1;
      console.log(a); // 3
      a++;
      console.log(a); // 4
      a += 1;
      console.log(a); // 5;
      let txt = "A";
      console.log(txt); // A
      txt += 1;
      console.log(txt); // A1
      txt = txt + 1;
      console.log(txt); // A11
      txt += "텍스트";
      console.log(txt); // A11텍스트
      let numTxt = "1";
      console.log(numTxt); // 1
      numTxt++;
      console.log(numTxt); // 2
      a = a - 1;
      console.log(a); // 4
      a = a * 10;
      console.log(a); // 40
      a--;
      console.log(a); // 39
      a /= 3;
      console.log(a); // 13
    </script>
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>다람쥐 헌 쳇바퀴에 타고파</h1>
  </body>
</html>
